<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="header">
          <span>Poem de poem</span>
          <span>
            <a href="https://github.com/Melissa0o0/mein-poem" target="_blank"
              >Open-sourced</a
            >
            on GitHub</span
          >
        </div>
      </header>
      <main>
        <div class="content">
          <div>
            <h1>The poetic workshop</h1>
            <form id="form">
              <input
                type="text"
                placeholder="Enter a word, receive a poem"
                autofocus
                required
                autocomplete="off"
                class="search-input"
              />
              <input type="submit" value="Recite" class="search-button" />
            </form>
          </div>
          <div class="poem" id="poem"></div>
        </div>
      </main>
      <footer><br />Coded by Melissa_shi <br /></footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
